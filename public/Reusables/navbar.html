<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Navbar Deja-brew con animazione</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Animazione fluida */
    .offcanvas-start {
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      visibility: hidden;
    }

    .offcanvas-start.showing,
    .offcanvas-start.hiding,
    .offcanvas-start.show {
      visibility: visible;
    }

    .offcanvas-start.showing,
    .offcanvas-start.show {
      transform: translateX(0);
    }

    .offcanvas-start.hiding {
      transform: translateX(-100%);
    }
    
    
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar bg-light border-bottom">
  <div class="container-fluid justify-content-between align-items-center">
    
    <!-- Hamburger -->
    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Titolo centrale -->
    <span class="navbar-brand mx-auto fw-bold">Deja-brew</span>

    <!-- Ricerca e carrello -->
    <div class="d-flex align-items-center">
      <form class="d-flex me-3" role="search">
        <input class="form-control" type="search" placeholder="Cerca..." aria-label="Search">
      </form>
      <button class="btn btn-outline-secondary" type="button">
        <i class="bi bi-cart-fill"></i>
      </button>
    </div>
  </div>
</nav>

<!-- Sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Chiudi"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-unstyled">
      <li><a href="#" class="nav-link">Notifiche</a></li>
      <li><a href="#" class="nav-link">Ordini</a></li>
      <li><a href="#" class="nav-link"></a></li>
      <li><a href="#" class="nav-link">Impostazioni</a></li>
    </ul>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
